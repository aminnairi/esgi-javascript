name: Node CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    test:
        name: install, build, unit testings & code coverage
        runs-on: ubuntu-latest
        steps:
            - name: installation
              run: npm install
            - name: build
              run: npm run build
            - name: test
              run: npm test

